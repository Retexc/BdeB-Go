<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Launcher</title>
  </head>
  <body>
    <h1>Launcher Tab</h1>
    <p>Current Commit Hash: {{ local_hash }}</p>
    <form method="post">
      <button type="submit" name="action" value="pull">Pull Updates (git pull)</button>
      <button type="submit" name="action" value="start">Start Application</button>
      <button type="submit" name="action" value="stop">Stop Application</button>
    </form>
    <h2>Server Logs</h2>
    <pre style="background-color: #f4f4f4; padding: 10px;">{{ log_content }}</pre>
    <p><a href="{{ url_for('home') }}">Back to Home</a></p>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
        {% for category, message in messages %}
          <li style="color: {% if category == 'success' %}green{% else %}red{% endif %};">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </body>
</html>
