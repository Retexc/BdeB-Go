<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Background Manager</title>
  </head>
  <body>
    <h1>Background Manager</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li style="color: {% if category == 'success' %}green{% else %}red{% endif %};">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form action="{{ url_for('background_manager') }}" method="post" enctype="multipart/form-data">
      {% for slot in slots %}
        <fieldset>
          <legend>Slot {{ loop.index }}</legend>
          <label>Existing File:
            <input type="text" name="existing_slot_{{ loop.index }}" value="{{ slot.path or '' }}">
          </label>
          <br>
          <label>Upload New File:
            <input type="file" name="slot_file_{{ loop.index }}">
          </label>
          <br>
          <label>Start Date:
            <input type="date" name="slot_start_{{ loop.index }}" value="{{ slot.start }}">
          </label>
          <br>
          <label>End Date:
            <input type="date" name="slot_end_{{ loop.index }}" value="{{ slot.end }}">
          </label>
        </fieldset>
        <br>
      {% endfor %}
      <button type="submit">Save All</button>
    </form>
    <p><a href="{{ url_for('home') }}">Back to Home</a></p>
  </body>
</html>
