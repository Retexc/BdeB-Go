<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Réinitialisation – BdeB‑GTFS Manager</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../static/login.css" />
    <link rel="icon" href="../static/assets/icons/icon.ico" />
  </head>
  <body>
    <div class="login-bg"></div>

    <div class="login-card shadow-lg">
      <div class="text-center mb-4">
        <img src="../static/assets/images/logo-menu.svg"
             alt="B logo"
             class="login-logo" />
      </div>

      <h1 class="h4 text-white text-center mb-1">Réinitialisation</h1>
      <p class="text-muted text-center mb-4">
        Entrez votre nouveau mot de passe ci‑dessous
      </p>

      <form action="{{ url_for('reset_password', token=token) }}" method="post">
        <div class="mb-3">
          <input
            type="password"
            name="password"
            class="form-control form-control-lg"
            placeholder="Nouveau mot de passe"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            name="confirm"
            class="form-control form-control-lg"
            placeholder="Confirmer le mot de passe"
            required
          />
        </div>
        <button type="submit"
                class="btn btn-warning btn-lg w-100">
          Réinitialiser le mot de passe
        </button>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
